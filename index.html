<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/boiler.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">

  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <script src="js/app.js"></script>

  <nav>
    <div id="nav-group">
      <a href="login.html" class="buttons">Login/logout</a>
      <a href="settings.html" class="buttons">Settings</a>
    </div>
    <input type="image" src="img/add.png" id="addButton" class="buttons" onclick="openPopup('add-task-popup')">
  </nav>

  <div id="main">
    <h1>Tuesday 18th February</h1>
  <div id="add-task-popup" class="invisible">
    <input type="image" src="img/close.png" class="close-button" class="buttons" onclick="closePopup('add-task-popup')">
    <p>Add task info here</p>
    <form onsubmit=addTask(event)>
      <label>Task Title<input type="text" name="Title"></label>
      <fieldset>
        <legend>Task Status</legend>
        <input type="radio" id="todo-option" name="Status" value="todo">
        <label for="todo-option">To do</label><br>
        <input type="radio" id="doing-option" name="Status" value="doing">
        <label for="doing-option">Doing</label><br>
        <input type="radio" id="done-option" name="Status" value="done">
        <label for="done-option">Done</label>
      </fieldset>
      <button type="submit" >Submit</button>
    </form>
  </div>
    <div id="columns">
      <div id="left-col" class="column">
        <h3>TODO</h3>
        <div class="notes-list target" id="todo-list" ondrop="drop(event)" ondragenter="allowDrop(event)" ondragover="allowDrop(event)">
        </div>
      </div>
      <div id="mid-col" class="column">
        <h3>DOING</h3>
        <div id="doing-list" class="target" ondrop="drop(event)" ondragenter="allowDrop(event)" ondragover="allowDrop(event)">
        </div>
      </div>
      <div id="right-col" class="column">
        <h3>DONE</h3>
        <div class="notes-list target"  id="done-list" ondrop="drop(event)" ondragenter="allowDrop(event)" ondragover="allowDrop(event)">
        </div >
      </div>
    </div>
  </div>
<footer>
  Here is some information
</footer>
</body>

</html>
